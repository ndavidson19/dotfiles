# terminal stuff
set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set vi mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r w select-pane -U
bind -r s select-pane -D
bind -r a select-pane -L
bind -r d select-pane -R

# Panel resizing
bind -r < resize-pane -L 5     # shrink pane left
bind -r > resize-pane -R 5     # grow pane right
bind -r + resize-pane -U 5     # shrink pane up
bind -r - resize-pane -D 5     # grow pane down


# start new window in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# create a todo file
unbind D
bind -r t neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/TODO.md"

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# reload config
bind r source-file ~/.tmux.conf

set-option -g detach-on-destroy off

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "nordtheme/tmux"
set -g @plugin "tmux-plugins/tmux-prefix-highlight"

set-option -g status-left-length "80"

# Turn on mouse and clipboard
set -g mouse on
set-option -g set-clipboard on

run '~/.tmux/plugins/tpm/tpm'
